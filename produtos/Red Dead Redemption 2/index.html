<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Red Dead Redemption 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../img/logo1.png" type="image/x-icon">
</head>
<body>
   
    <div class="produto-container">
        <img class="produto-img" src="https://upload.wikimedia.org/wikipedia/pt/e/e7/Red_Dead_Redemption_2.png" alt="Red Dead Redemption 2">
        <div class="produto-info">
            <h1 class="produto-nome">Red Dead Redemption 2</h1>
            <div class="produto-descricao">
                Uma aventura épica no Velho Oeste, com mundo aberto, história envolvente e gráficos impressionantes. Viva como Arthur Morgan e escolha seu destino em uma das maiores experiências já criadas nos games.
            </div>
            <h1 class="produto-nome preco-destaque">R$ 280</h1>
            <div class="produto-botoes">
                <button type="button">Adicionar aos Favoritos</button>
                <button type="button">Adicionar ao Carrinho</button>
                <button onclick="mostrarChave()" type="button">Comprar</button>
            </div>
        </div>
    </div>
    <!-- Carrossel de imagens -->
    <div class="carrossel-container">
        <div class="carrossel-titulo">Imagens do Jogo</div>
        <div class="carrossel-fotos">
            <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1174180/ss_66b553f4c209476d3e4ce25fa4714002cc914c4f.1920x1080.jpg?t=1720558643" alt="Red Dead Redemption 2 - Cena 1">
            <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1174180/ss_bac60bacbf5da8945103648c08d27d5e202444ca.1920x1080.jpg?t=1720558643" alt="Red Dead Redemption 2 - Cena 2">
            <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1174180/ss_668dafe477743f8b50b818d5bbfcec669e9ba93e.1920x1080.jpg?t=1720558643" alt="Red Dead Redemption 2 - Cena 3">
            <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1174180/ss_4ce07ae360b166f0f650e9a895a3b4b7bf15e34f.1920x1080.jpg?t=1720558643" alt="Red Dead Redemption 2 - Cena 4">
            <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1174180/ss_d1a8f5a69155c3186c65d1da90491fcfd43663d9.1920x1080.jpg?t=1720558643" alt="Red Dead Redemption 2 - Cena 5">
        </div>
    </div>
    <a href="../../index.html" class="btn-voltar-alt">← Voltar</a>

    <!-- Adicione este bloco ao final do <body>, antes do </body> -->
<div id="modal-chave" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100vw; height:100vh; background:rgba(24,28,43,0.97); align-items:center; justify-content:center;">
    <div style="background:#222c44; border-radius:18px; box-shadow:0 4px 24px #0008; padding:40px 32px; text-align:center; max-width:90vw;">
        <h2 style="color:#ffd700; margin-bottom:18px;">Aqui está sua chave de acesso ao jogo</h2>
        <div id="codigo-chave" style="font-size:2rem; color:#fff; background:#29345a; border-radius:12px; padding:18px 32px; letter-spacing:3px; font-family:monospace; margin-bottom:24px;"></div>
        <button onclick="fecharModalChave()" style="background:#ffd700; color:#222c44; border:none; border-radius:10px; padding:10px 32px; font-weight:bold; font-size:1.1rem; cursor:pointer;">Fechar</button>
    </div>
</div>
<script>
function gerarChaveAleatoria() {
    // Exemplo: 5 blocos de 5 caracteres alfanuméricos
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    let chave = [];
    for (let i = 0; i < 5; i++) {
        let bloco = "";
        for (let j = 0; j < 5; j++) {
            bloco += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        chave.push(bloco);
    }
    return chave.join("-");
}

function mostrarChave() {
    document.getElementById('modal-chave').style.display = 'flex';
    document.getElementById('codigo-chave').textContent = gerarChaveAleatoria();
}

function fecharModalChave() {
    document.getElementById('modal-chave').style.display = 'none';
}

// Torna a função mostrarChave disponível globalmente para qualquer página
window.mostrarChave = mostrarChave;
</script>
</body>
</html>
