<!DOCTYPE html>
<html class="fundo" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameword Online</title>
    <link rel="stylesheet" href="style.css">
    <link  rel="shortcut icon" href="../img/logo1.png">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <span class="titlep1">GAMEWORD</span>
            <span class="titlep2">ONLINE</span>
        </div>
        <form class="login-form">
            <h2 class="login-title">Login</h2>
            <input type="text" placeholder="UsuÃ¡rio ou E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit" onclick="entrar(event)" class="login-btn">Entrar</button>
            <a href="/GAMEWORD/login/criar conta/sua senha/index.html" class="login-link">Esqueceu a senha?</a>
            <a href="/GAMEWORD/login/criar conta/index.html" class="login-link"><h4>Criar conta</h4></a>
        </form>
    </div>
    <script>
        function entrar(event) {
            event.preventDefault();
            if (document.querySelector('.login-form input[type="text"]').value === "" || document.querySelector('.login-form input[type="password"]').value === "") {
                alert("Por favor, preencha todos os campos.");
            } 
            else  {
                alert("Login realizado com sucesso!");
                window.location.href = "/GAMEWORD/index.html";
            }
            
        };
    </script>
</body>
</html>
