<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameword Online</title>
    <link rel="stylesheet" href="style.css">
    <link  rel="shortcut icon" href="/img/logo1.png" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <h1>Recuperar senha</h1>
        <form class="form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="new-password">Nova senha:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Digite sua nova senha" required>

            <label for="confirm-password">Confirmar nova senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua nova senha" required>

            <button type="submit" onclick="entrar(event)">Recuperar Senha</button>
            <button><a href="/GAMEWORD/login/index.html">Voltar</a></button>
        </form>
        <script>
            function entrar(event) {
                event.preventDefault();
                if (document.querySelector('.form input[type="email"]').value === "" || document.querySelector('.form input[type="password"]').value === "") {
                    alert("Por favor, preencha todos os campos.");
                } 
                else  {
                    alert("Senha alterada com sucesso!");
                    alert("Lembre-se de anotar sua nova senha.");
                    window.location.href = "/GAMEWORD/index.html";
                }
            };
        </script>
</body>
</html>
