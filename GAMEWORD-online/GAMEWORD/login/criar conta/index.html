<!DOCTYPE html>
<html class="fundo" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Gameword Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../img/logo1.png">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <h1 class="titlep1">GAMEWORD</h1>
            <h2 class="titlep2">ONLINE</h2>
        </div>
        <form class="login-form">
            <h2 class="login-title">Criar Conta</h2>
            <input type="text" placeholder="Nome completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirmar senha" required>
            <button type="submit" onclick="entrar(event)" class="login-btn">Cadastrar</button>
            <a href="../index.html" class="login-link">Já tem conta? Fazer login</a>
        </form>

    </div>
    <script>
        function entrar(event) {
            event.preventDefault();
            if (document.querySelector('.login-form input[type="text"]').value === "" || document.querySelector('.login-form input[type="password"]').value === "") {
                alert("Por favor, preencha todos os campos.");
            } 
            else  {
                alert("Cadastro realizado com sucesso!");
                window.location.href = "/GAMEWORD/index.html";
            }
            
        };
    </script>
</body>
</html>
