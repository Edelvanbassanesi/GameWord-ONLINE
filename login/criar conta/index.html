<html class="fundo" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Gameword Online</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../../img/logo1.png">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <span class="titlep1">GAMEWORD</span>
            <span class="titlep2">ONLINE</span>
        </div>
        <form class="login-form">
            <h2 class="login-title">Criar Conta</h2>
            <input type="text" placeholder="Nome completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirmar senha" required>
            <button type="submit" class="login-btn">Cadastrar</button>
            <a href="../index.html" class="login-link">Já tem conta? Fazer login</a>
            <a href="../../index.html" class="login-link">Voltar para o site</a>
        </form>
    </div>
</body>
</html>
